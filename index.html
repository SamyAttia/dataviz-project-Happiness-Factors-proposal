<!doctype html>
<html lang="en">
  <head>
    <title>World Happiness Report 2022 Visualization</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Explore the World Happiness Report 2022 through a detailed visualization of happiness factors and correlations among top countries."
    />
    <meta
      name="keywords"
      content="World Happiness Report, D3.js, Data Visualization, Interactive Maps, Happiness Factors"
    />
    <meta name="author" content="Samy Attia" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://unpkg.com/d3-tip@0.7.1/index.js"></script>

    <style>
      /* General styles for body and background */
      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle, #0b1d3f, #000);
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Main titles styling */
      .title1 {
        margin-top: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #f9d625;
      }

      .title2 {
        margin-top: 10px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #f5f5f5;
      }

      /* Panel styling */
      .panel {
        margin-top: 30px;
        width: 200px;
        padding: 5px;
        text-align: center;
        position: absolute;
        top: 130px;
      }

      .left-panel {
        left: 69px;
        text-align: left;
      }

      .right-panel {
        right: 69px;
        text-align: left;
      }

      .panel-title {
        position: absolute;
        font-size: 16px;
        color: #ffffff;
        font-weight: bold;
      }

      .top-title {
        left: 75px;
        top: 100px;
        text-align: center;
      }

      .bottom-title {
        right: 55px;
        top: 100px;
        text-align: center;
      }

      /* SVG map */
      svg {
        margin-top: 40px;
      }

      /* Tooltip styling */
      .tooltip {
        position: absolute;
        background: radial-gradient(circle, #0b1d3f, #000);
        color: #f9d625;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        pointer-events: none;
        font-size: 14px;
        visibility: hidden;
        z-index: 1001;
      }

      /* Button styling */
      .switch-btn {
        margin-top: 60px;
        padding: 12px 24px;
        font-size: 18px;
        background: linear-gradient(
          135deg,
          #69b3a2,
          #0b1d3f
        );
        color: #ffffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow:
          0 4px 10px rgba(0, 255, 255, 0.3),
          0 0 15px rgba(0, 255, 255, 0.5);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .switch-btn:hover {
        box-shadow:
          0 6px 15px rgba(0, 255, 255, 0.5),
          0 0 25px rgba(0, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <!-- Main Titles -->
    <div
      class="title1"
      role="banner"
      aria-label="World Happiness Report 2022"
    >
      World Happiness Report 2022
    </div>
    <div class="title2" role="heading" aria-level="2">
      Correlation Analysis of Happiness Factors Among Top
      Countries
    </div>

    <!-- Top Panel Title -->
    <div
      class="panel-title top-title"
      role="heading"
      aria-level="3"
      aria-label="Top 5 Happiest Countries"
    >
      Top 5 Happiest Countries
    </div>

    <!-- Left Panel -->
    <div
      class="panel left-panel"
      aria-labelledby="Top 5 Happiest Countries"
    ></div>

    <!-- Center Map -->
    <svg
      role="graphics-document"
      aria-label="World Happiness Map Visualization"
    ></svg>

    <!-- Bottom Panel Title -->
    <div
      class="panel-title bottom-title"
      role="heading"
      aria-level="3"
      aria-label="Bottom 5 Happiest Countries"
    >
      Bottom 5 Happiest Countries
    </div>

    <!-- Right Panel -->
    <div
      class="panel right-panel"
      aria-labelledby="Bottom 5 Happiest Countries"
    ></div>

    <!-- Button -->
    <button
      class="switch-btn"
      role="button"
      aria-label="Explore Happiness Factors"
    >
      Explore Happiness Factors ℹ️
    </button>
  </body>
</html>
